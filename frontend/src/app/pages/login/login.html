<div style="max-width:420px;margin:2rem auto;">
  <mat-card style="padding:1.5rem;border-radius:16px;background:var(--surface);">
    <h2>Authentification</h2>
    <mat-form-field appearance="outline" style="width:100%;margin-top:1rem;">
      <mat-label>Nom d’utilisateur</mat-label>
      <input matInput type="text" [value]="username()" (input)="username.set($any($event.target).value)">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" [value]="password()" (input)="password.set($any($event.target).value)">
    </mat-form-field>
    <div style="display:flex;gap:1rem;justify-content:flex-end;">
      <button mat-stroked-button (click)="register()" [disabled]="isLoading()">S’inscrire</button>
      <button mat-raised-button color="primary" (click)="login()" [disabled]="isLoading()">Se connecter</button>
    </div>
    @if (error()) {
      <div style="color:#dc2626;margin-top:.5rem;">{{ error() }}</div>
    }
  </mat-card>
</div>
